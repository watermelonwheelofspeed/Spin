<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon Wheel of Speed</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #008000, #ff0000);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.8);
        }

        .wheel-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: conic-gradient(
                #ff0000 0deg 60deg, 
                #008000 60deg 120deg, 
                #ff0000 120deg 180deg, 
                #008000 180deg 240deg, 
                #ff0000 240deg 300deg, 
                #008000 300deg 360deg
            );
            position: relative;
            transition: transform 4s ease-out;
            border: 5px solid black;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pointer {
            position: absolute;
            top: 30px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid yellow;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .icon {
            position: absolute;
            font-size: 26px;
            color: black;
        }

        .icon1 { top: 15%; left: 45%; transform: rotate(0deg); } /* Ticket üé´ */
        .icon2 { top: 35%; right: 15%; transform: rotate(60deg); } /* Shirt üëï */
        .icon3 { bottom: 35%; right: 15%; transform: rotate(120deg); } /* VIP üéüÔ∏è */
        .icon4 { bottom: 15%; left: 45%; transform: rotate(180deg); } /* Car üèéÔ∏è */
        .icon5 { bottom: 35%; left: 15%; transform: rotate(240deg); } /* Hat üçâ */
        .icon6 { top: 35%; left: 15%; transform: rotate(300deg); } /* Sorry üò¢ */

        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #008000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .spin-btn:hover {
            background: #006600;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .email-input {
            display: none;
            margin-top: 20px;
        }

        .email-input input {
            padding: 8px;
            width: 250px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .email-input button {
            padding: 8px 15px;
            font-size: 16px;
            background: #008000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>üçâ Watermelon Wheel of Speed üèÅ</h1>

    <div class="container">
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <i class="icon icon1 fas fa-ticket-alt"></i>
                <i class="icon icon2 fas fa-tshirt"></i>
                <i class="icon icon3 fas fa-crown"></i>
                <i class="icon icon4 fas fa-car"></i>
                <i class="icon icon5 fas fa-hat-cowboy"></i>
                <i class="icon icon6 fas fa-times-circle"></i>
            </div>
        </div>
        <button class="spin-btn" onclick="spinWheel()">SPIN</button>
        <div class="result" id="result">Spin the wheel to win!</div>

        <div class="email-input" id="email-section">
            <p>Enter your email to claim your prize:</p>
            <input type="email" id="email" placeholder="Enter your email">
            <button onclick="claimPrize()">Claim</button>
        </div>

        <audio id="spinSound" src="https://www.fesliyanstudios.com/play-mp3/4386"></audio>
        <audio id="winSound" src="https://www.fesliyanstudios.com/play-mp3/412"></audio>
    </div>

    <script>
        let spinning = false;

        function spinWheel() {
            if (spinning) return;
            spinning = true;

            const wheel = document.getElementById("wheel");
            const resultText = document.getElementById("result");
            const emailSection = document.getElementById("email-section");
            const spinSound = document.getElementById("spinSound");
            const winSound = document.getElementById("winSound");

            spinSound.play();

            let randomDegree = 3600 + Math.floor(Math.random() * 360);
            let finalRotation = randomDegree % 360;

            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const prizes = [
                    "üé´ Race Day Ticket",
                    "üëï Ross Chastain T-Shirt",
                    "üéüÔ∏è VIP NASCAR Pit Pass",
                    "üèéÔ∏è Signed Ross Chastain Diecast Car",
                    "üçâ Exclusive Watermelon Hat",
                    "üò¢ Sorry! Try Again!"
                ];

                let prizeIndex = Math.floor(finalRotation / (360 / prizes.length));
                let prizeWon = prizes[prizeIndex];

                if (prizeWon !== "üò¢ Sorry! Try Again!") {
                    resultText.innerHTML = `üèÜ You won: ${prizeWon}!`;
                    emailSection.style.display = "block";
                    winSound.play();
                } else {
                    resultText.innerHTML = "";
                    emailSection.style.display = "none";
                }

                spinning = false;
            }, 4000);
        }

        function claimPrize() {
            let email = document.getElementById("email").value;
            if (email) {
                alert(`‚úÖ Prize claimed! Confirmation sent to ${email}`);
                document.getElementById("email-section").style.display = "none";
            } else {
                alert("‚ö†Ô∏è Please enter a valid email.");
            }
        }
    </script>

</body>
</html>
